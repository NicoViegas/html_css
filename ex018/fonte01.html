<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Fonts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap');

        body{
            font: normal normal 1em sans-serif;
        }
        h1{
            font: italic bold 2.5em 'Dancing Script', serif;
        }

        p{
            font: normal normal 1em 'Comic Neue', sans-serif;
        }
    </style>
</head>
<body>
    <h1>Inserção de fontes externas com Google Fonts</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis asperiores incidunt illum necessitatibus corrupti, quisquam aut dolorem dignissimos ullam mollitia vitae! At eum reiciendis eligendi? Recusandae eius incidunt itaque hic?</p>
</body>
</html>
