<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover{
            color: blue;
        }
        div > p{
            display: none;
        }
        div:hover>p{
            display: block;
            background-color: aqua;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>passe o mouse sobre o texto</p>
    <div>
        passa o mouse aqui
        <p>TEXTO Escondido</p>
    </div>
</body>
</html>
